services:
  # Streamlit Dashboard Application
  divvy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divvy-bike-prediction
    ports:
      - "8501:8501"
    volumes:
      # Mount local data directories for persistence
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
      # Mount app for development (optional - comment out in production)
      - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - divvy-network

  # Jupyter Lab for development (optional)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divvy-jupyter
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
      - ./scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped
    networks:
      - divvy-network

networks:
  divvy-network:
    driver: bridge

volumes:
  data-volume:
    driver: local
  models-volume:
    driver: local
